<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <style>
        /* a) Targeting the main div */
        main.container {
            width: 70%;
            background-color: #f2f2f2; /* Any background color you prefer */
            margin: 0 auto;
            padding: 5px;
            box-sizing: border-box;
        }

        /* b) Targeting each section element */
        section {
            width: 65%;
            background-color: #bbbedf; /* Any background color you prefer */
            border: 1px solid #ccc; /* Any border styles you prefer */
            margin: 20px auto;
            padding: 5px;
            box-sizing: border-box;
        }


        /* Target both main container and section elements */
        main.container, section {
            padding: 5px;
            box-sizing: border-box;
        }

        /* d) Targeting the div with class "go" */
        .go {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
        <nav id="main-nav">
        </nav>
        </header>

        <main class="container">
            
            <h1>Basic Geometry</h1>
            <p>In this section, 
                we are going to find the Area of some two-dimension shapes
            </p>
            <p>
                You can click on any shape below:
            </p>
            <ul>
                <li> <a href="#Circle">Circle</a> </li>
                <li> <a href="#Triangle">Triangle</a> </li>
                <li> <a href="#Square">Square</a> </li>
                <li> <a href="#Rectangle">Rectangle</a> </li>
            </ul>

            <section id="Circle">
                <h2>Circle Area</h2>
                <div>
                    <label for ="radius">Enter the value of the circle's radius :</label>
                    <input type="text" id="radius">
                </div>
                <div>
                    <label for ="circle_area">Result :</label>
                    <input type="text" id="circle-area" readonly>
                </div>
                <hr>
                <button onclick="getCircleArea()">Calculate</button>
                
                <div class="go">
                    <a href ="#top">Go to top</a>
                </div>
            </section>


            <section id="Triangle">
                <h2>Triangle Area</h2>
                <div>
                    <label for ="height">Enter the value of the triangle's height & base :</label>
                    <input type="text" id="height">
                    <input type="text" id="base">
                </div>
                <div>
                    <label for ="triangle_area">Result :</label>
                    <input type="text" id="triangle-area" readonly>
                </div>
                <hr>
                <button onclick="getTriangleArea()">Calculate</button>
                <div class="go">
                    <a href ="#top">Go to top</a>
                </div>
            </section>


            <section id="Square">
                <h2>Square Area</h2>
                <div>
                    <label for ="radius">Enter the value of the square's side :</label>
                    <input type="text" id="side">
                </div>
                <div>
                    <label for ="square_area">Result :</label>
                    <input type="text" id="square-area" readonly>
                </div>
                <hr>
                <button onclick="getSquareArea()">Calculate</button>
                <div class="go">
                    <a href ="#top">Go to top</a>
                </div>
            </section>


            <section id="Rectangle">
                <h2>Rectangle Area</h2>
                <div>
                    <label for ="radius">Enter the value of the Rectangle's height and width :</label>
                    <input type="text" id="height2">
                    <input type="text" id="width">
                </div>
                <div>
                    <label for ="Rectangle_area">Result :</label>
                    <input type="text" id="rectangle-area" readonly>
                </div>
                <hr>
                <button onclick="getRectangleArea()">Calculate</button>
                <div class="go">
                    <a href ="#top">Go to top</a>
                </div>
            </section>
        </main>

        <footer>

        </footer>

    </div>
    
    <script>
        //PART 3
        // Function to calculate the area of a circle
        function getCircleArea() {
            // Get the value of radius from the input
            const radiusInput = document.getElementById('radius');
            const circleAreaInput = document.getElementById('circle-area');
            
            // Remove extra spaces and convert the input to a number
            const radiusValue = parseFloat(radiusInput.value.trim());

            if (!isNaN(radiusValue)) {
                // Calculate the area of the circle using the formula
                const circleArea = Math.PI * radiusValue * radiusValue;

                // Display the result in the read-only input box
                circleAreaInput.value = circleArea.toFixed(2); // Rounds to 2 decimal places
            } else {
                // Handle the case where the input is not a valid number
                circleAreaInput.value = 'Please enter a radius.';
            }
        }
        // Function to calculate the area of a triangle
            function getTriangleArea() {
            // Get the values of base and height from the inputs
            const baseInput = document.getElementById('base');
            const heightInput = document.getElementById('height');
            const triangleAreaInput = document.getElementById('triangle-area');
            
            // Remove extra spaces and convert the inputs to numbers
            const baseValue = parseFloat(baseInput.value.trim());
            const heightValue = parseFloat(heightInput.value.trim());

            if (!isNaN(baseValue) && !isNaN(heightValue)) {
                // Calculate the area of the triangle using the formula
                const triangleArea = 0.5 * baseValue * heightValue;

                // Display the result in the read-only input box
                triangleAreaInput.value = triangleArea.toFixed(2); // Rounds to 2 decimal places
            } else {
                // Handle the case where the input is not valid numbers
                triangleAreaInput.value = 'Please enter valid base and height.';
            }
            }

            // Function to calculate the area of a square
            function getSquareArea() {
            // Get the value of the square's side from the input
            const sideInput = document.getElementById('side');
            const squareAreaInput = document.getElementById('square-area');
            
            // Remove extra spaces and convert the input to a number
            const sideValue = parseFloat(sideInput.value.trim());

            if (!isNaN(sideValue)) {
                // Calculate the area of the square
                const squareArea = sideValue * sideValue;

                // Display the result in the read-only input box
                squareAreaInput.value = squareArea.toFixed(2); // Rounds to 2 decimal places
            } else {
                // Handle the case where the input is not a valid number
                squareAreaInput.value = 'Please enter a valid side length.';
            }
            }
        
            
            // Function to calculate the area of a rectangle
            function getRectangleArea() {
            // Get the values of height and width from the inputs
            const heightInput = document.getElementById('height2');
            const widthInput = document.getElementById('width');
            const rectangleAreaInput = document.getElementById('rectangle-area');
            
            // Remove extra spaces and convert the inputs to numbers
            const heightValue = parseFloat(heightInput.value.trim());
            const widthValue = parseFloat(widthInput.value.trim());

            if (!isNaN(heightValue) && !isNaN(widthValue)) {
                // Calculate the area of the rectangle
                const rectangleArea = heightValue * widthValue;

                // Display the result in the read-only input box
                rectangleAreaInput.value = rectangleArea.toFixed(2); // Rounds to 2 decimal places
            } else {
                // Handle the case where the input is not valid numbers
                rectangleAreaInput.value = 'Please enter valid height and width.';
            }
            }

    </script>

</body>
</html>
